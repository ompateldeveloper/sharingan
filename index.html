<script>
    //----------------------------sharingan----------------------------------
    const eye = document.querySelector(".eye");

    let currentState = eye.dataset.state;
    let currentStateMain = document.querySelector('body').dataset.state;
    const btn1 = document.querySelector(".btn1");
    const btn2 = document.querySelector(".btn2");
    const btn3 = document.querySelector(".btn3");
    const btn4 = document.querySelector(".btn4");

    
    eye.addEventListener("click", () => {
      let nextState = "";
  
      if (currentState == "BASE") {
        nextState = "ITACHI";
      } else if (currentState == "ITACHI") {
        nextState = "KAKASHI";
      } 
       else if (currentState == "KAKASHI") {
        nextState = "MADARA";
      } else if(currentState == "MADARA" ) {
        nextState = "BASE";
      }
      eye.dataset.state = nextState;
      document.querySelector("body").dataset.state = nextState;
      currentState = nextState;
    });
    btn1.addEventListener("click",()=>{eye.dataset.state= "BASE"; currentState="BASE";document.querySelector("body").dataset.state="BASE" });
    btn2.addEventListener("click",()=>{eye.dataset.state= "ITACHI"; currentState="ITACHI" ;document.querySelector("body").dataset.state="ITACHI" });
    btn3.addEventListener("click",()=>{eye.dataset.state= "KAKASHI"; currentState="KAKASHI" ;document.querySelector("body").dataset.state="KAKASHI" });
    btn4.addEventListener("click",()=>{eye.dataset.state= "MADARA"; currentState="MADARA" ;document.querySelector("body").dataset.state="MADARA" });
    
    
    //----------------------------bg---------------------------------
    document.addEventListener("mousemove", function(e) {
        this.querySelectorAll('.layer').forEach( (layer) =>{
            var speed = layer.getAttribute('data-speed');
            var x = (window.innerWidth - e.pageX * speed) / 100;
            var y = (window.innerHeight - e.pageY * speed) / 100;
            layer.style.transform=`translateX(${x}px) translateY(${y}px) scale(1.2)`;
        });
    });
    //------------------------------title----------------------------

</script>
